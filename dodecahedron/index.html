<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="transform">
        <legend>Transform</legend>
        <table>
            <tr>
                <td>
                    <input id="unpack-1" type="checkbox" onchange="unpack(1);" />
                    <label for="unpack-1">Unpack-1</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="unpack-2" type="checkbox" onchange="unpack(2);" />
                    <label for="unpack-2">Unpack-2</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="unpack-3" type="checkbox" onchange="unpack(3);" />
                    <label for="unpack-3">Expand sides</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="unpack-4" type="checkbox" onchange="unpack(4);" />
                    <label for="unpack-4">Reset Position</label>
				</td>
            </tr>
            <tr>
                <td>
                    <button id="toggle-animation" onclick="toggleAnimation()">Pause Animation</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="toggle-transition" onclick="toggleTransition()">Stop All Transitions</button>
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
    <fieldset class="settings">
        <legend>Settings</legend>
        <table>
            <tr>
                <td>Edge length:</td>
                <td>
                    <input id="edge-length" type="text" />
                    <span>px</span>
                </td>
            </tr>
            <tr>
                <td>Opacity:</td>
                <td>
                    <input id="opacity-value" type="text" />
                    <span>%</span>
                </td>
            </tr>
            <tr>
                <td>Transition interval:</td>
                <td>
                    <input id="transition-interval" type="text" />
                    <span>ms</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="applyEntries()">Apply</button>
                </td>
            </tr>
        </table>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
